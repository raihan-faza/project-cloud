{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="{% static 'style.css'%}" />

</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="js-sidebar">
            <!-- Content For Sidebar -->
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="{% url 'index'%}">Lahh 4.0</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="{% url 'index'%}" class="sidebar-link">
                            <i class="fa-solid fa-list pe-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'recharge'%}" class="sidebar-link collapsed" data-bs-target="#posts"
                            aria-expanded="false"><i class="fa-solid bi bi-wallet pe-2"></i>
                            Top Up
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="account.html" class="sidebar-link collapsed" data-bs-target="#auth"
                            aria-expanded="false"><i class="fa-regular fa-user pe-2"></i>
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="{% static 'image/profile.jpg'%}" class="avatar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="{% url 'profile'%}" class="dropdown-item">Profile</a>
                                <a href="{% url 'login'%}" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h4>Activity Logs</h4>
                    </div>
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="card-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
                                <h4 class="card-subtitle text-muted">
                                    Your Logs
                                </h4>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                    <tr class="text-center">
                                        <th class="border-bottom" scope="col">Date</th>
                                        <th class="border-bottom" scope="col">Time</th>
                                        <th class="border-bottom" scope="col">ID</th>
                                        <th class="border-bottom" scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for log in logs %}
                                        <tr>
                                            <td class="text-center align-middle">{{log.date}}</td>
                                            <td class="text-center align-middle">{{log.time}}</td>
                                            <td class="text-center align-middle">{{log.container_id}}</td>
                                            <td class="text-center align-middle">{{log.action}}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <a href="#" class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-regular fa-sun"></i>
            </a>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a href="#" class="text-muted">
                                    <strong>Lahh 4.0</strong>
                                </a>
                            </p>
                        </div>
                        <div class="col-6 text-end">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#" class="text-muted">About Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js'%}"></script>
</body>
</html>
