<!DOCTYPE html>
<html lang="en" data-bs-theme="">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Admin Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <main>
            <div class="align-items-center">
              <div class="container h-100">
                <div class="col-12 mx-auto">
                    <div class="card text-black mt-5" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                            <p class="text-center text-body h1 fw-bold mb-5 mt-4">Sign up</p>
          
                            <form>
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas text-body fa-user fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                                  <input type="text" id="form3Example1c" class="form-control" placeholder="Your name">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
                                <div class="form-notch-middle" style="width: 71.2px;"></div>
                                <div class="form-notch-trailing"></div></div></div>
                              </div>
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas text-body fa-envelope fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                                  <input type="email" id="form3Example3c" class="form-control" placeholder="Email">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas text-body fa-lock fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                                  <input type="password" id="form3Example4c" class="form-control" placeholder="Password">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>
          
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas text-body fa-key fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init="" class="form-outline flex-fill mb-0" data-mdb-input-initialized="true">
                                  <input type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password">
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 134.4px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>
          
                              <div class="form-check text-body d-flex justify-content-center mb-5">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c">
                                <label class="form-check-label" for="form2Example3">
                                  I agree all statements in <a href="#!">Terms of service</a>
                                </label>
                              </div>
          
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <a type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center" data-mdb-button-initialized="true">Register</a>
                              </div>
          
                            </form>
          
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </main>
    </body>
</html>
