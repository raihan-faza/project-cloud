<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Payment Success!!</h1>
            <div class="card">
                <div class="card-header">
                    Invoice #12345
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-sm-6">
                            <h5 class="card-title">User Information</h5>
                            <p class="card-text">John Doe</p>
                        </div>
                        <div class="col-sm-6 text-end">
                            <h5 class="card-title">Payment Details</h5>
                            <p class="card-text">Method: Gopay</p>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-sm-6">
                            <h5 class="card-title">Total Time Used</h5>
                            <p class="card-text">15 hours</p>
                        </div>
                        <div class="col-sm-6 text-end">
                            <h5 class="card-title">Total Price</h5>
                            <p class="card-text">$150.00</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="index.html" class="btn btn-primary">Go Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
